<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="shortcut icon" href="../imgs/logo.png" />
    <link rel="stylesheet" href="../css/styleLogin.css" />
    <title>Login - VH FLIX</title>
  </head>
  <body>
    <main class="login-container">
      <a href="/">
        <img class="logo" src="../imgs/title.png" alt="Logo" />
      </a>
      <h1 id="titulo-pagina">Bem-vindo à VH FLIX</h1>

      <!-- Formulário de Login -->
      <form id="form-login" style="display: none">
        <input
          type="text"
          id="login-username"
          placeholder="Nome de usuário"
          required
        />
        <div class="senha-container">
          <input
            type="password"
            id="login-password"
            placeholder="Senha"
            required
          />
          <button
            type="button"
            class="toggle-senha"
            data-input="login-password"
          >
            👁️
          </button>
        </div>

        <div class="login-buttons">
          <button class="btn-login" type="submit">Entrar</button>
        </div>
        <p style="text-align: center; margin-top: 10px">
          Não tem uma conta?
          <a href="login.html?modo=cadastrar" style="color: #e65c5c"
            >Cadastre-se</a
          >
        </p>
      </form>

      <!-- Formulário de Cadastro -->
      <form id="form-cadastro" style="display: none">
        <input
          type="text"
          id="cad-username"
          placeholder="Nome de usuário"
          required
        />
        <input type="email" id="cad-email" placeholder="Email" required />
        <div class="senha-container">
          <input
            type="password"
            id="cad-password"
            placeholder="Senha"
            required
          />
          <button type="button" class="toggle-senha" data-input="cad-password">
            👁️
          </button>
        </div>

        <div class="login-buttons">
          <button type="submit">Cadastrar</button>
        </div>
        <p style="text-align: center; margin-top: 10px">
          Já tem uma conta?
          <a href="login.html?modo=entrar" style="color: #e65c5c">Entrar</a>
        </p>
      </form>
    </main>

    <script src="../js/scriptLogin.js"></script>
  </body>
</html>
