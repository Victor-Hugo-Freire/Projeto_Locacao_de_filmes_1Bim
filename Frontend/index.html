<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="shortcut icon" href="./src/imgs/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>VH FLIX</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#">
          <img class="logo" src="./src/imgs/title.png" alt="Logo" />
        </a>

        <nav>
          <ul>
            <li>
              <a class="nav-link ativado" data-categoria="cinemas"
                >Nos Cinemas</a
              >
            </li>
            <li>
              <a class="nav-link" data-categoria="lancamentos">Lançamentos</a>
            </li>
            <li>
              <a class="nav-link" data-categoria="populares">Populares</a>
            </li>
          </ul>
        </nav>

        <div class="auth-buttons">
          <span class="user-nome" style="display: none"></span>
          <button class="btn-login">Entrar</button>
          <button class="btn-cadastrar">Cadastrar-se</button>
          <button class="btn-adm" style="display: none">Painel ADM</button>
          <button class="logout-btn" style="display: none">Sair</button>
        </div>
      </div>
    </header>

    <main>
      <section id="categoria-container">
        <div class="carrossel-container">
          <button class="btn btn-voltar">
            <i class="fa-solid fa-chevron-left"></i>
          </button>

          <div class="slides" id="slides-container">
            <!-- Slides dinâmicos -->
          </div>

          <button class="btn btn-avancar">
            <i class="fa-solid fa-chevron-right"></i>
          </button>

          <button class="btn btn-play"><i class="fa-solid fa-play"></i></button>
        </div>
      </section>
    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
